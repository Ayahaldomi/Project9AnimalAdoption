<div class="main-wrapper pet register">



  <div class="pet login">
    <div class="pet service">
      <section class="contact">
        <div class="container">
          <div class="card">
            <div class="content">
              <div class="heading text-center">
                <p class="wow fadeInUp">
                  <span class="purple"><i class="fas fa-paw"></i> </span><span class="orange"><i class="fas fa-paw"></i> </span><span class="purple">
                    <i class="fas fa-paw"></i>
                  </span>
                </p>
                <h3 class="orange">
                  <span class="wow pulse" data-wow-delay="1s">
                    Register
                  </span>
                </h3>
              </div>
              <div class="faq wow fadeInRight mt-4">
                <form #editUser1="ngForm" (ngSubmit)="updateUser(editUser1.value)">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" name="fullName" id="fullName" placeholder="Full Name"
                               class="form-control" required [(ngModel)]="user.fullName" >
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Email"
                               class="form-control" required [(ngModel)]="user.email" >
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" required [(ngModel)]="user.password" >
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="password" id="confirmpassword" class="form-control"
                               placeholder="Confirm Password" [(ngModel)]="user.confirmpassword"  required name="ConfirmPassword">
                      </div>
                    </div>

                   
                   
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group text-center mt-4">

                        <button type="submit" class="btn form-control">Signup</button>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </section>
    </div>
  </div>

  </div>
