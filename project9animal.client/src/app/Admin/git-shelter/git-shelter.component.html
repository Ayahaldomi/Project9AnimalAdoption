<div class="container mt-4">
  <h2 class="text-center mb-4">List of Shelters</h2>
  <a routerLink="/dashboard/AddShelter" class="btn btn-warning btn-sm me-2">Add</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Shelter ID</th>
        <th>Shelter Name</th>
        <th>Description</th>
        <th>Contact Email</th>
        <th>Phone</th>
        <th>Opening Time</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shelter of shelters">
        <td>{{ shelter.shelterId }}</td>
        <td>{{ shelter.shelterName }}</td>
        <td>{{ shelter.description }}</td>
        <td>{{ shelter.contactEmail }}</td>
        <td>{{ shelter.phone }}</td>
        <td>{{ shelter.openingTime }}</td>
        <td>{{ shelter.address }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editShelter(shelter.shelterId)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteShelters(shelter.shelterId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
