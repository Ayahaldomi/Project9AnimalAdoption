<form #AddShelterForm="ngForm" (ngSubmit)="addShelters(AddShelterForm.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <h2 style="text-align: center; margin-bottom: 20px;">Add Shelter</h2>

  <!-- Shelter Name Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="shelterName" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Shelter Name</label>
    <input type="text" id="shelterName" name="shelterName" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
    <span class="text-danger" id="shelterName-error" style="color: red; font-size: 0.875em;"></span>
  </div>

  <!-- Description Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="description" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
    <textarea id="description" name="description" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel></textarea>
    <span class="text-danger" id="description-error" style="color: red; font-size: 0.875em;"></span>
  </div>

  <!-- Contact Email Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="contactEmail" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Contact Email</label>
    <input type="email" id="contactEmail" name="contactEmail" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
    <span class="text-danger" id="contactEmail-error" style="color: red; font-size: 0.875em;"></span>
  </div>

  <!-- Phone Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="phone" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Phone</label>
    <input type="tel" id="phone" name="phone" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
    <span class="text-danger" id="phone-error" style="color: red; font-size: 0.875em;"></span>
  </div>

  <!-- Opening Time Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="openingTime" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Opening Time</label>
    <input type="time" id="openingTime" name="openingTime" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
    <span class="text-danger" id="openingTime-error" style="color: red; font-size: 0.875em;"></span>
  </div>

  <!-- Address Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="address" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Address</label>
    <input type="text" id="address" name="address" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
    <span class="text-danger" id="address-error" style="color: red; font-size: 0.875em;"></span>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-weight: bold;">Add Shelter</button>
</form>
