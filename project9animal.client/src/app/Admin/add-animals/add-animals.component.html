<form #AddAnimalForm="ngForm" (ngSubmit)=" addAnimalsAdmin(AddAnimalForm.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <h2 style="text-align: center; margin-bottom: 20px;">Add Animal</h2>

  <div class="form-container">
    <!-- Name Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="name" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Animal Name</label>
      <input type="text" id="name" name="name" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="name-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Category ID Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="categoryId" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Animal Category ID</label>
      <input type="number" id="categoryId" name="categoryId" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="categoryId-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Category Name Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="categoryName" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Category Name</label>
      <input type="text" id="categoryName" name="categoryName" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="categoryName-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Shelter Name Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="shelterName" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Shelter Name</label>
      <input type="text" id="shelterName" name="shelterName" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="shelterName-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Breed Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="breed" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Breed</label>
      <input type="text" id="breed" name="breed" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="breed-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Age Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="age" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Age</label>
      <input type="number" id="age" name="age" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="age-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Size Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="size" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Size</label>
      <input type="text" id="size" name="size" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="size-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Temperament Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="temperament" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Temperament</label>
      <input type="text" id="temperament" name="temperament" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="temperament-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Special Needs Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="specialNeeds" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Special Needs</label>
      <input type="text" id="specialNeeds" name="specialNeeds" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="specialNeeds-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Description Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="description" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
      <textarea id="description" name="description" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel></textarea>
      <span class="text-danger" id="description-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Submit Button -->
    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer;">Add Animal</button>
    </div>
  </div>
</form>
