<section class="pets-container">
  <div class="auto-container">
    <h2>Weâ€™ve These Great Pets for You, Ready to Adopt ...</h2>
    <div class="row clearfix">
      <!--Pets Block-->
      <div class="pet-block col-md-4 col-sm-6 col-xs-12" *ngFor="let animal of animals">
        <div class="inner-box">
          <div class="image">
            <img [src]="animal.image" alt="{{animal.name}}" />
            <div class="overlay-box">
              <div class="overlay-inner">
                <div class="content">
                  <ul>
                    <li><a (click)="viewDetails(animal.id)">view profile</a></li>
                    <li class="share"><a (click)="viewDetails(animal.id)"><span class="fa fa-share-alt"></span></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="lower-content">
            <h3><a (click)="viewDetails(animal.id)">{{animal.name}}</a></h3>
            <ul>
              <li>{{animal.age}}</li>
              <li>{{animal.breed}}</li>
              <li>{{animal.adoptionStatus}}</li>
            </ul>
            <a (click)="viewDetails(animal.id)" class="theme-btn btn-style-eight">adopt me</a>
          </div>
        </div>
      </div>
      <div *ngIf="loading" class="col-12 text-center">
        <p>Loading animals...</p>
      </div>
    </div>
  </div>
</section>
